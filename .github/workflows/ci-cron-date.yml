name: CI CRON UPDATE DATE

on:
  push:
    branches:
      - main
  # schedule:
  # - cron: "1 0 * * *"
jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Cek Path & List
        run: |
          pwd
          ls -l
      - name: UPDATE DATE_NOW
        run: |
          sed -i -e "s|<strong>date : .*<\/strong>|<strong>date : $(date +'%Y-%m-%d')</strong>|" -e "s|<strong>time : .*<\/strong>|<strong>time : $(date +'%H:%M:%S')</strong>|" README.md
          cat README.md
      - name: Commit
        run: |          
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "ksatriow"
          git add -A
          git commit -m "commit of update date and time"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          directory: "."
          github_token: ${{ secrets.GIT_TOKEN }}